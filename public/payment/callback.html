<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تایید پرداخت</title>
    <style>
      body {
        font-family: "Vazirmatn", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #ff6b00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        margin-bottom: 30px;
      }
      .btn {
        background: #ff6b00;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      .btn:hover {
        background: #e65a00;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 111, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>در حال تایید پرداخت...</h1>
      <p>لطفاً صبر کنید تا پرداخت شما تایید شود</p>
      <a href="/" class="btn">بازگشت به صفحه اصلی</a>
    </div>

    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const authority = urlParams.get("Authority");
      const status = urlParams.get("Status");

      console.log("Payment callback received:", { authority, status });

      if (authority && status) {
        console.log("Processing payment callback...");

        // Send GET request to backend with Authority and Status as query parameters
        const callbackUrl = `https://clothing-store.liara.run/payment/callback?Authority=${authority}&Status=${status}`;

        fetch(callbackUrl, {
          method: "GET",
          credentials: "include",
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Payment verification response:", data);

            // Check if payment was successful
            const isSuccess =
              data?.data?.status === "success" ||
              data?.data?.success === true ||
              data?.status === "success" ||
              data?.success === true ||
              data?.data?.message?.includes("success") ||
              data?.message?.includes("success") ||
              status === "OK"; // Also check the status parameter

            if (isSuccess) {
              // Show success message and redirect to cart
              document.querySelector("h1").textContent =
                "پرداخت با موفقیت انجام شد!";
              document.querySelector("p").textContent =
                "در حال انتقال به صفحه اصلی...";

              // Store success message in localStorage for toast
              localStorage.setItem("paymentSuccess", "true");

              // Fetch cart to ensure it's cleared
              fetch("https://clothing-store.liara.run/cart", {
                method: "GET",
                credentials: "include",
              })
                .then((cartResponse) => cartResponse.json())
                .then((cartData) => {
                  console.log("Cart after payment:", cartData);
                })
                .catch((cartError) => {
                  console.error("Error fetching cart:", cartError);
                });

              // Redirect to homepage after 3 seconds
              setTimeout(() => {
                window.location.href = "/";
              }, 3000);
            } else {
              // Show error message and redirect to cart
              document.querySelector("h1").textContent = "پرداخت ناموفق بود";
              document.querySelector("p").textContent =
                "در حال انتقال به صفحه اصلی...";

              // Redirect to homepage after 3 seconds
              setTimeout(() => {
                window.location.href = "/";
              }, 3000);
            }
          })
          .catch((error) => {
            console.error("Payment verification failed:", error);

            // Even if backend fails, check status parameter
            if (status === "OK") {
              // Show success message based on status parameter
              document.querySelector("h1").textContent =
                "پرداخت با موفقیت انجام شد!";
              document.querySelector("p").textContent =
                "در حال انتقال به صفحه اصلی...";

              // Store success message
              localStorage.setItem("paymentSuccess", "true");

              // Fetch cart to ensure it's cleared
              fetch("https://clothing-store.liara.run/cart", {
                method: "GET",
                credentials: "include",
              })
                .then((cartResponse) => cartResponse.json())
                .then((cartData) => {
                  console.log("Cart after payment:", cartData);
                })
                .catch((cartError) => {
                  console.error("Error fetching cart:", cartError);
                });
            } else {
              // Show error message
              document.querySelector("h1").textContent = "خطا در تایید پرداخت";
              document.querySelector("p").textContent =
                "در حال انتقال به صفحه اصلی...";

              // Store error message
              localStorage.setItem("paymentError", "true");
            }

            // Redirect to homepage after 3 seconds
            setTimeout(() => {
              window.location.href = "/";
            }, 3000);
          });
      } else {
        console.error("Missing payment parameters");
        // Redirect to homepage if parameters are missing
        window.location.href = "/";
      }

      // Fallback timeout - redirect after 10 seconds
      setTimeout(() => {
        console.log("Fallback timeout - redirecting to home");
        window.location.href = "/";
      }, 10000);
    </script>
  </body>
</html>
